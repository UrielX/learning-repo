<!DOCTYPE html>
<html lang="en">

	<head>
		<title>My first website</title>
	</head>

	<body>
		<h1>Main Heading</h1>
		<p><strong>Second</strong> paragraph</p>

		<ul>
			<li>First item</li>
			<li>Second item</li>
		</ul>

		<hr/>

		<h2>Secondary Heading</h2>
		<p><em>Second</em> paragraph</p>

		<ol>
			<li>First item</li>
			<li>Second item</li>
		</ol>
		
		<h3>Third <br/> Heading</h3>
	</body>

</html>
